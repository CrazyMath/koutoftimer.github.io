<li ng-class="{'active': current() == page.url}" ng-show="page.url"><a href="{{ page.url }}" >{{ page.name }}</a></li>
<li ng-hide="page.url" class="dropdown">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{page.name}} <span class="caret"></span></a>
	<ul class="dropdown-menu" role="menu" ng-repeat="page in page.pages">
		<li ng-class="{'active': currentUrl == page.url}"><a href="{{ page.url }}" >{{ page.name }}</a></li>
	</ul>
</li>
